<h1>Registration</h1>
<div class="register">
    <table>
        <tr>
            <td><label for="uid"><b>Userid</b></label></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter Userid" name="unid" required><br></td>
        </tr>
        <tr>
            <td><label for="pass"><b>Password</b></label></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="enter the password" name="pass" required></td>
        </tr>
        <tr>
            <td><label for="name"><b>Name</b></label></td>
        </tr>
        <tr>
            <td><input type="name" placeholder="Enter name" name="name" required></td>
        </tr>
        <tr>
            <td> <label for="address"><b>Address</b></label></td>
        </tr>
        <tr>
            <td><input type="address" placeholder="enter the address" address="address" required></td>
        </tr>

        <tr>
            <td><label for="email"><b>Email</b></label></td>
        </tr>
        <tr>
            <td><input type="email" placeholder="enter the email" address="email" required><br></td>
        </tr>
        <tr>
            <td><label for="Gender"><b>Gender</b></label>
                <input type="radio" id="gender" name="gender" value="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">female</label></td>
        </tr>

        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</div>
